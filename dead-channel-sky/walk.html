    <script>
           function randomString(Length)
        {
            var text = "";
            var possible = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+=";
            for( var i=0; i < Length; i++ )
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            return text;
        }

        function ChangingRandomString(Length)
        {
            setInterval(function(){
                var elements = document.getElementsByClassName('random');
                for(var i=0; i<elements.length; i++) { 
                    elements[i].innerHTML = randomString(Length);
                }
            },25);
        }

        setInterval(function(){
            random = (Math.floor((Math.random()*1)+1));
            var addOrSub = Math.random() < 0.5 ? -1 : 1;
            random = random * addOrSub; 
            currenttemp = document.getElementById('weather');

            document.getElementById('weather').innerHTML =  parseInt(currenttemp.innerHTML) + random;

        }, 17500);
