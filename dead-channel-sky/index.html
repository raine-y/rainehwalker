    <script>

        function instaFade() {

           document.getElementById('mainPage').style.display = 'block';

           document.getElementById('mainPage').style.opacity = "1";

           document.getElementById('introScreen').style.display = 'none';
        }

        function fadeLoad() {
            document.getElementById('popup-container').className = 'fadeOut';

            function wait(time) {
                return new Promise(resolve => setTimeout(resolve, time));
            }

            wait(1200).then(() => document.getElementById('introScreen').className = 'fadeOut');

            wait(1850).then(() => document.getElementById('mainPage').className = 'fadeIn');

            wait(2200).then(() => document.getElementById('introScreen').style.display = 'none');

            wait(1700).then(() => document.getElementById('mainPage').style.display = 'block');

            wait(2400).then(() => console.log('...'));

            wait(3000).then(() => console.log('what are you doing here? this is not for you, dont judge my promises...'));
        }

        function askAgain() {
            document.getElementById('popup-content-text').innerHTML = 'Please?';

            document.getElementById('pleaResponse').style.display = 'block';

            document.getElementById('plea').style.display = 'none';

        }

        function notCool() {
            document.getElementById('popup-content-text').innerHTML = '...';

            document.getElementById('popup-contentbtn').style.display = 'none';

            function wait(time) {
                return new Promise(resolve => setTimeout(resolve, time));
            }

            wait(1200).then(() => document.getElementById('introScreen').className = 'fadeOut');

            wait(1850).then(() => document.getElementById('mainPage').className = 'fadeIn');

            wait(2200).then(() => document.getElementById('introScreen').style.display = 'none');

            wait(1700).then(() => document.getElementById('mainPage').style.display = 'block');

            wait(2400).then(() => console.log('...'));

            wait(3000).then(() => console.log('a**hole'));
        }

        
        function randomString(Length)
        {
            var text = "";
            var possible = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+=";
            for( var i=0; i < Length; i++ )
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            return text;
        }

        function ChangingRandomString(Length)
        {
            setInterval(function(){
                var elements = document.getElementsByClassName('random');
                for(var i=0; i<elements.length; i++) { 
                    elements[i].innerHTML = randomString(Length);
                }
            },25);
        }

    </script>
