    <script>
        function randomString(Length) {
            var text = "";
            var possible = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+=";
            for( var i=0; i < Length; i++ )
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            return text;
        }

        function ChangingRandomString(Length) {
            setInterval(function(){
                var elements = document.getElementsByClassName('random');
                for(var i=0; i<elements.length; i++) { 
                    elements[i].innerHTML = randomString(Length);
                }
            },25);
        }

        function powerOff() {
            document.getElementById('moniter').style.display = 'none';
        }

        function powerOn() {
            document.getElementById('moniter').style.display = 'flex';
        }

        function scaryDoor() {
            function wait(time) {
                return new Promise(resolve => setTimeout(resolve, time));
            }
            document.getElementById('door').className = 'shakes';
            wait(400).then(() => document.getElementById('door').className = '');
            wait(500).then(() => document.getElementById('plea').style.display = 'flex');
            wait(2500).then(() => document.getElementById('plea').style.display = 'none');
        }

    </script>
