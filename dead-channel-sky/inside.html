    <script>
           function randomString(Length)
        {
            var text = "";
            var possible = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+=";
            for( var i=0; i < Length; i++ )
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            return text;
        }

        function ChangingRandomString(Length)
        {
            setInterval(function(){
                var elements = document.getElementsByClassName('random');
                for(var i=0; i<elements.length; i++) { 
                    elements[i].innerHTML = randomString(Length);
                }
            },25);
        }

        function windowShrink() {
            document.getElementById('amber-navbtn').style.display = 'none';
            document.getElementById('amber-navbtn').style.opacity = '0';
            document.getElementById('amber-content').style.height = '0px';
            document.getElementById('amber-container').style.height = '36px';
            document.getElementById('amber-maxbtn').style.display = 'flex';
            document.getElementById('amber-maxbtn').style.opacity = '1';
        }

        function windowExpand() {
            document.getElementById('amber-maxbtn').style.display = 'none';
            document.getElementById('amber-maxbtn').style.opacity = '0';
            document.getElementById('amber-content').style.height = '234px';
            document.getElementById('amber-container').style.height = 'auto';
            document.getElementById('amber-navbtn').style.display = 'flex';
            document.getElementById('amber-navbtn').style.opacity = '1';
        }
    </script>
